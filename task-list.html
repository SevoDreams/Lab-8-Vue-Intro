<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Task List</title>
  </head>
  <body>
    <div id="app">
      <!-- Template mf'ers -->

      <h1>Hello Vue Loops</h1>
      <label for="task" style="display: block"
        >Please enter your todo task</label
      >
      <input name="task" id="task" v-model="newTask" />
      <button v-on:click="addTask" style="margin-left: 3px">Add Task</button>

      <ul>
        <li v-for="task in taskList">{{task}}</li>
      </ul>
    </div>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            newTask: "",
            taskList: ["Water Plants", "Feed cat", "La Revolución Soviética!"],
          };
        },
        methods: {
          addTask() {
            this.taskList.push(this.newTask);
            this.newTask = "";
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
