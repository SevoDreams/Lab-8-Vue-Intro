<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <title>Vue Intro</title>
  </head>
  <body>
    <div id="app">
      <!-- All of the page that vue will manage will go here -->
      <h1>Hello!!! What a nice Vue!</h1>

      <p>{{ message }}</p>
      <p>This class is {{ thisClass }}</p>
      <p>{{ messageWithExclamationPoints }}</p>

      <button v-on:click="addExclamation">Add!!?</button>
      <button v-on:click="clearExclamations">Clear Exclamation Points</button>
    </div>

    <script>
      let app = Vue.createApp({
        data() {
          return {
            message: "Hello World",
            thisClass: "Web Programming",
            maxExclamations: 10,
            currentExclamations: 0,
          };
        },
        methods: {
          addExclamation() {
            if (this.currentExclamations < this.maxExclamations) {
              this.currentExclamations++;
            }
          },
          clearExclamations() {
            this.currentExclamations = 0;
          },
        },
        computed: {
          messageWithExclamationPoints() {
            let messageWithPoints = this.message;
            for (let x = 0; x < this.currentExclamations; x++) {
              messageWithPoints += "!";
            }
            return messageWithPoints;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
